[package]
name = "discord-links-bot"
version = "0.1.0"
edition = "2021"
authors = ["Daniel Boman"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
skip-link-followers = []

[dependencies]
config = { version = "0.13.4", features = ["yaml"] }
env_logger = "0.10.1"
lazy_static = "1.4.0"
notify = "6.1.1"
regex = "1.10.2"
serde_derive = "1.0.193"
serde = { version = "1.0.193", features = ["derive"] }
serde_regex = "1.1.0"
serde_yaml = "0.9.29"
anyhow = "1.0.77"
thiserror = "1.0"
clap = { version = "4.4.12", features = ["derive"] }
log = "0.4.20"
tokio = { version = "1.35.1", features = ["rt", "rt-multi-thread", "macros"] }
serde_with = "3.4.0"
futures = "0.3.30"
reqwest = { version = "0.11.23", features = ["rustls-tls"] }
serenity = { version = "0.12.0", default-features = false, features = ["client", "gateway", "rustls_backend", "model", "collector"] }
ctrlc = "3.4.2"
futures-core = "0.3.30"
openssl = { version = "0.10.62", features = ["vendored"] }


